<html>
<head>
  <title>jclock</title>

  <style type="text/css">
    body {
      font: Verdana,Arial,sans-serif;
      /* An explicit background color is required for Safari. */
      /* Otherwise your corner chunks will come out black!    */
      background: #f8f0e0;
    }
    div.corner, div.nocorner {
      width: 10em;
      padding: 20px;
      margin: 1em;
      background: #f00;
      color: #000;
      text-align: center;
      font: verdana, arial, sans-serif;
    }
  </style>

  <script type="text/javascript" src="jquery-1.3.1.min.js"></script>
  <script type="text/javascript" src="jquery.jclock.js"></script>
  <script type="text/javascript" src="jquery.corner.js"></script>

  <script type="text/javascript">
    $(function($) {

      var options = {
        timeNotation: '12h',
        am_pm: true,
        fontFamily: 'Verdana, Times New Roman',
        fontSize: '20px',
        foreground: 'yellow',
        background: 'red'
      }
      $('.jclock').jclock(options);

      $('.corner').corner("30px");

    });
  </script>

</head>

<body>

<p><div class="corner"><div class="jclock"></div></div></p>

<p><div class="nocorner"><div class="jclock"></div></div></p>

</body>

</html>
