<html>
<head>
  <title>jclock - clock using seedTime</title>
 
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../jquery.jclock.js"></script>
 
  <script type="text/javascript">
    $(function($) {
      var options = {
        utc: true,
        utcOffset: -5,
        // seedTime must be a number representing time in milliseconds
        seedTime: 1242801804000
      }
      $('.jclock').jclock(options);
    });
  </script>
 
</head>
 
<body>
 
<span class="jclock"></span> UTC
 
</body>
</html>
